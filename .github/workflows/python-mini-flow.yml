name: ğŸ“¦ Mini Flow

on:
  schedule:
    - cron:  '0 0 * * *'

  push:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: âš™ï¸ Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: âš™ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./mini_flow/requirements.txt --no-cache-dir

    - name: âœ… Run Script with storage default
      run: |
        python ./mini_flow/main.py

    - name: âœ… Run Script with storage file
      run: |
        python ./mini_flow/main.py file

